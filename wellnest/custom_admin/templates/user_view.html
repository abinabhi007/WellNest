{% extends 'layout/adminLayout.html'%}
{% block 'content' %}
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header text-center bg-light">
            <h4 class="fw-bold">User Information</h4>
        </div>
        <div class="card-body">
            <form>
                <!-- Name and Age -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" value="{{ patient.name }}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" value="{{ patient.age }}" disabled>
                    </div>
                </div>

                <!-- Gender and Contact -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" value="{{ patient.get_gender_display }}" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" value="{{ patient.contact_number }}" disabled>
                    </div>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea class="form-control" id="address" rows="3" disabled>{{ patient.address }}</textarea>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" value="{{ patient.email }}" disabled>
                </div>

                <!-- Back Button -->
                <div class="text-center">
                    <a href="{% url 'userlist' %}" class="btn btn-primary mt-3">Back to page</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
